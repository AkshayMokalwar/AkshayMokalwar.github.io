{% extends 'qna/index.html' %}

{% block content %}
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">User Registration</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <!-- action="/add_student_save" -->
              <form role="form"  method="post">
                  {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                   <label>First Name</label>
                   <input type="text" class="form-control" placeholder="First Name" name="first_name">
                 </div>
                  <div class="form-group">
                   <label>Last Name</label>
                   <input type="text" class="form-control" placeholder="Last Name" name="last_name">
                 </div>

                 </div>
                 <div class="form-group">
                   <label>Mobile Number</label>
                   <input type="number" class="form-control" name="number" placeholder="Enter Mobile Number">
                 </div>
                  <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password">
                  </div>

                  <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" placeholder="Address" name="address">
                  </div>
                  <div class="form-group">
                    <label>Gender</label>
                    <input type="radio" class="form-control" value="male" name="radio">  <label>Male</label>
                    <input type="radio" class="form-control" value="female" name="radio">  <label>Female</label>
                  </div>
                  <div class="form-group">
                    <label>DOB</label>
                    <input type="date" class="form-control"  name="dob">
                  </div>
                      <div class="form-group">
                      {% if messages %}
                        {% for message in messages %}
                        {% if message.tags == 'error' %}
                        <div class="alert alert-danger" style="margin-top:10px">{{ message }}</div>
                        {% endif %}
                        {% if message.tags == 'success' %}
                        <div class="alert alert-success" style="margin-top:10px">{{ message }}</div>
                        {% endif %}
                        {% endfor %}
                      {% endif %}
                    </div>

                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary btn-block">Add Student</button>
                </div>
              </form>
            </div>
            <!-- /.card -->



          </div>

    </div>
  </div><!-- /.container-fluid -->
</section>
<!-- /.content -->

{%endblock%}
